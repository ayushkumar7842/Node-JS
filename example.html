<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library Management System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f4f4f4;
      }

      header {
        background-color: #35424a;
        color: #ffffff;
        padding: 20px 0;
        text-align: center;
      }

      nav {
        background-color: #444;
        overflow: hidden;
      }

      nav a {
        float: left;
        display: block;
        color: #fff;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
      }

      nav a:hover {
        background-color: #ddd;
        color: black;
      }

      .main {
        padding: 20px;
        text-align: center;
      }

      footer {
        background-color: #35424a;
        color: white;
        text-align: center;
        padding: 10px;
        position: relative;
        bottom: 0;
        width: 100%;
        margin-top: 20px;
      }

      .btn {
        background-color: #5cb85c;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        margin-top: 15px;
      }

      .btn:hover {
        background-color: #4cae4c;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to the Library Management System</h1>
    </header>

    <nav>
      <a href="#">Home</a>
      <a href="#">Books</a>
      <a href="#">Members</a>
      <a href="#">Contact</a>
    </nav>

    <div class="main">
      <h2>Manage Books & Members Easily</h2>
      <p>
        This system helps to keep track of books, members, and issuing records.
      </p>
      <button class="btn">Get Started</button>
    </div>

    <footer>
      <p>&copy; 2025 Library System. All rights reserved.</p>
    </footer>
  </body>
</html>
